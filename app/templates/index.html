<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse QR System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Warehouse QR System</h1>
      <a class="btn" href="/dashboard">Go to Dashboard</a>
    </header>

    <section class="form-section">
      <h2>Add Product</h2>
      <form action="/add_product" method="post" class="product-form">
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="text" name="description" placeholder="Description">
        <input type="number" name="price" placeholder="Price" required>
        <button type="submit" class="btn primary">Add Product</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Products</h2>
      <div class="product-grid">
        {% for p in products %}
        <div class="card">
          <div class="card-left">
            <h3>{{ p.name }}</h3>
            <p>{{ p.description or '-' }}</p>
            <p class="price">${{ p.price }}</p>
            <a class="btn small" href="/product/{{ p.id }}">View</a>
          </div>
          <div class="card-right">
            {% if p.qr_code_file %}
              <img src="/{{ p.qr_code_file }}" alt="QR" class="qr-img">
            {% else %}
              <div class="no-qr">No QR yet</div>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </div>
</body>
</html>
