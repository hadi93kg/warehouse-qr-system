<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse QR System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Warehouse QR System</h1>
    <div class="form-container">
        <h2>Add Product</h2>
        <form action="/add_product" method="post">
            <input type="text" name="name" placeholder="Product Name" required>
            <input type="text" name="description" placeholder="Description">
            <input type="number" name="price" placeholder="Price" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <div class="product-list">
        <h2>Products</h2>
        <table>
            <thead>
                <tr><th>ID</th><th>Name</th><th>Price</th><th>QR Code</th></tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        {% if product.qr_code_file %}
                        <a href="/product/{{ product.id }}"><img src="/{{ product.qr_code_file }}" alt="QR" width="50"></a>
                        {% else %}-
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="/dashboard">Go to Dashboard</a>
</body>
</html>
